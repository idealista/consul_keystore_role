---

consul_keystore_server: localhost
consul_keystore_http_port: 8500

# ACLs #
consul_keystore_acl_token: keystore

# KEYSTORE
consul_keystore_properties_path: "{{ playbook_dir }}/files/consul"

# PROPERTIES
consul_keystore_mountpoint: config
# consul_keystore_name: test

consul_keystore_expand_keys: true

# Example:
# consul_keystore_properties_files:
# When you have properties as .yml and you want to put as key-value each property defined
#   - name: some_properties.yml
#     format: kv
# When you have properties as .properties and you want to put as key-value each property defined
#   - name: more.properties
#     format: kv
# When you have properties as yml and you want to put entire file to consul as key defined below. If key not supplied 'data' as default.
#   - name: full_yml.yml
#     key: data
#     format: file
consul_keystore_properties_files: []

# DEPENDENCIES
consul_keystore_install_dependencies: true  # Set to false to skip installation of dependencies like 'python-consul'
consul_keystore_python_bin: "{{ (ansible_python.version.major | int == 3) | ternary('python3', 'python') }}"
consul_keystore_python_pip_required_packages: "{{ consul_keystore_python_pip_required_packages_by_os[ansible_distribution ~'-' ~ansible_distribution_major_version] }}"
consul_keystore_python_apt_required_packages: "{{ consul_keystore_python_apt_required_packages_by_os[ansible_distribution ~'-' ~ansible_distribution_major_version] }}"
consul_keystore_apt_required_packages:
  - "{{ consul_keystore_python_bin }}-pip"
  - ca-certificates
  - openssl
  - unzip

consul_keystore_python_apt_required_packages_by_os:
  Debian-12:
    - "{{ consul_keystore_python_bin }}-consul2"
    - "{{ consul_keystore_python_bin }}-pyhcl"
    - "{{ consul_keystore_python_bin }}-requests"
  Debian-11:
    - "{{ consul_keystore_python_bin }}-requests"
  Debian-10:
    - "{{ consul_keystore_python_bin }}-requests"
  Debian-9:
    - "{{ consul_keystore_python_bin }}-requests"

consul_keystore_python_pip_required_packages_by_os:
  Debian-12: []
  Debian-11:
    - python-consul
    - pyhcl
  Debian-10:
    - python-consul
    - pyhcl
  Debian-9:
    - python-consul
    - pyhcl
